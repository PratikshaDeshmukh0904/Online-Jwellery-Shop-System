<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/Registration.css">
</head>
<body>
   
    <div id="contact-modal" class="modal">
        <div id="modal-content">
            <div id="modal-header">
               <span class="close-modal"><a href="../Html/Home.html">&times;</a></span>
               <h2>Registration</h2>
               <div id="modal-body">
                   
                   <form action="Registration.php" method="post">
                       <div class="form-group">
                           <label for="first-name">First Name</label>
                           <input type="text" placeholder="Enter your first name" id="first-name" name="firstname" required>
                        </div>

                        <div class="form-group">
                           <label for="last-name">Last Name</label>
                           <input type="text" placeholder="Enter your last name" id="last-name" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="mobileno">mobileno</label>
                            <input type="text" placeholder="Enter your mobileno" id="mobileno" name="mobileno" required>
                         </div>

                        
                        <div class="form-group">
                           <label for="email">Email</label>
                           <input type="email" placeholder="Enter your email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" placeholder="Enter your password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="cpassword">Confirm  Password</label>
                            <input type="password" placeholder="Enter your  correct password" id="cpassword" name="cpassword" required>
                         </div>

                        <input type="submit" value="Create Account" name="submit"><a href="../Html/UserLogin.html">Log In</a>
                   </form>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
